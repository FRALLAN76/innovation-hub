apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: innovation-hub
  namespace: argocd
  # Add finalizer for cascade deletion
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project the application belongs to
  project: default

  # Source repository
  source:
    repoURL: https://gitlab.com/your-group/innovation-hub.git
    targetRevision: main
    path: k8s

    # Use Kustomize
    kustomize:
      version: v5.0.0

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: innovation-hub

  # Sync policy
  syncPolicy:
    # Automated sync
    automated:
      # Automatically sync when git changes
      prune: true  # Remove resources that are no longer in git
      selfHeal: true  # Automatically sync when resources drift from git
      allowEmpty: false

    # Sync options
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if not exists
      - PruneLast=true  # Prune resources as the last step
      - RespectIgnoreDifferences=true

    # Retry policy for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences for certain fields (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count changes (for HPA)

  # Health assessment
  revisionHistoryLimit: 10
